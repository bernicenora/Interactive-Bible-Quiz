<!DOCTYPE html>
    <head>
        <title>Interactive Bible Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Interactive Bible Quiz</h2>
            </div>
            <div class="main">
                <div class="question" id="1">
                    <p>Question</p><span>1</span><p>How many disciples did Jesus choose?</p>
                </div>
                <div class="choices">
                    <ul>
                        <li>9</li>
                        <li>12</li>
                        <li>13</li>
                        <li>7</li>
                    </ul>
                </div>
            </div>
            <div class="buttons">
                <button class="next">Next</button>
                <button class="submit">Submit</button>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
