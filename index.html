<!DOCTYPE html>
    <head>
        <title>Interactive Bible Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Interactive Bible Quiz</h2>
                <h4>There will be 4 answer choices. You will be able to choose one of them. You will not be able to go back once you have clicked the "Next" Button!</h4>
            </div>
            <div class="main">
                <div class="question" id="question">
                    <p><span id="questionNumber" onload="displayQuestion();"></span><span id = "questionDesc" onload="displayQuestion();">How many disciples did Jesus choose?</span></p>
                </div>
                <div class="choices">
                    <input type="radio" value="9" name="answer">9<br>
                    <input type="radio" value="12" name="answer">12<br>
                    <input type="radio" value="13" name="answer">13<br>
                    <input type="radio" value="7" name="answer">7<br>
                </div>
            </div>
            <div class="buttons">
                <button class="next" id="next">Next</button>
                <button class="submit" id = "submit">Submit</button>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
