<!DOCTYPE html>
    <head>
        <title>Interactive Bible Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Interactive Bible Quiz</h2>
                <h4>There will be 4 answer choices. You will be able to choose one of them. You will not be able to go back once you have clicked the "Next" Button!</h4>
            </div>
            <div class="main">
                <div class="question" id="question">
                    <p><span id = "questionDesc"></span></p>
                </div>
                <div class="choices">
                    <input type="radio" value="" name="answer" id = "choiceA" checked="checked"><span id ="choice1">&nbsp;</span><br>
                    <input type="radio" value="" name="answer" id = "choiceB"><span id ="choice2">&nbsp;</span><br>
                    <input type="radio" value="" name="answer" id = "choiceC"><span id ="choice3">&nbsp;</span><br>
                    <input type="radio" value="" name="answer" id = "choiceD"><span id ="choice4">&nbsp;</span><br>
                </div>
                <span id="success">&nbsp;</span>
            </div>
            <div class="buttons">
                <button class="next" id="next">Next</button>
                <button class="submit" id = "submit">Submit</button>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
